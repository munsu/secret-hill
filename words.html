---
layout: default
permalink: /words/
---

{% for post in site.posts %}
  {% if post.categories contains 'words' %}
    <section>
      <header class="major">
        <h2>{{ post.title }}</h2>
      </header>
      {{ post.content }}
      <ul class="actions">
        <li><a href="{{ post.url }}" class="button">Permalink</a></li>
      </ul>
    </section>
  {% endif %}
{% endfor %}
